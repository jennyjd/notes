<form class="ui form" #noteForm="ngForm">
  <h3>{{formTitle}}</h3>
  <div class="field">
    <label>Title</label>
    <input type="text" name="title" [(ngModel)]="note.title" name="title" #title required/>
  </div>
  <div class="field">
    <label>Text</label>
    <textarea rows="4" [(ngModel)]="note.text" name="text" #text required></textarea>
  </div>
  <div class="field">
    <label>Pick note color</label>
    <input [(colorPicker)]="note.background_color" [style.background]="note.background_color" [value]="note.background_color"/>
  </div>
  <div class="grouped fields">
    <label>Pick text color</label>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" value="black" name="text_color" #black [(ngModel)]="note.text_color" />
        <label class="checkbox">Black</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" value="white" name="text_color" #white [(ngModel)]="note.text_color" />
        <label class="checkbox">White</label>
      </div>
    </div>
  </div>
  <button type="submit" *ngIf="!edit" (click)="addNote($event)" [disabled]="noteForm.invalid" class="ui teal basic button">Add note</button>
  <div class="ui buttons" *ngIf="edit">
    <button (click)="updateNote()" [disabled]="noteForm.invalid" class="ui green basic button">Save</button>
    <button (click)="closeEdit()" class="ui red basic button">Cancel</button>
  </div>
</form>
