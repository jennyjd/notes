
<div class="note" [style.background]="note.background_color" [style.color]="note.text_color" (mouseenter)="enter()" (mouseleave)="leave()">
  <p class="note_header">{{note.title}}</p>
  <div class="ui divider"></div>
  <p class="note_text">{{note.text}}</p>
  <app-note-actions
    [ngClass]="displayActions"
    (onDelete)="deleteNote()"
  >
  </app-note-actions>
</div>
