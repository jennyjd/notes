
<div class="note" (mouseenter)="toggleActions()" (mouseleave)="toggleActions()">
  <p class="note_header">{{note.title}}</p>
  <div class="ui divider"></div>
  <div class="note_text" [innerHTML]="note.text"></div>
  <div class="ui divider"></div>
  <div class="note_date">{{note_date}}</div>
  <app-note-actions
    *ngIf="displayActions"
    (onDelete)="deleteNote()"
    (onEdit)="editNote()"
  >
  </app-note-actions>
</div>
